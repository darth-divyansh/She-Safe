<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="signup-form">
                    <h1>Signup Form</h1>
                    <form action="http://127.0.0.1:3000/sign_up" method="post">
                        <input class="form-control" type="text" name="name" id="name" placeholder="Name" required>
                        <input class="form-control" type="email" name="email" id="email" placeholder="E-Mail" required>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                        <input class="form-control" type="text" name="phone" id="phone" placeholder="Phone Number" required>
                        <input type="submit" id="submitDetails" name="submitDetails" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="validation.js"></script>
</html>
